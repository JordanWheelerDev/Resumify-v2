<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="landing-container">
      <div id="stepOne" class="step">
        <div class="mb-4">
          <h1>Build Your <span>Resume</span> in Minutes</h1>
        </div>
        <div class="text-center mb-4">
          <input
            type="text"
            class="landing-input"
            placeholder="Enter your full name"
            style="margin-right: 20px"
            id="userFullName"
          />
          <i class="fa-solid fa-circle-arrow-left fa-beat landing-icon"></i>
        </div>
        <div class="mb-4 text-center">
          <button class="resumify-button" id="nextToStepTwo">
            Start Building My Resume
          </button>
        </div>
      </div>
      <div id="stepTwo" class="step" style="display: none">
        <div class="mb-4 text-center">
          <h2>Nice to meet you, <span id="userFullNameText"></span>!</h2>
        </div>
        <div class="text-center mb-4">
          <textarea type="text" class="landing-textarea" id="userAboutMe">
Tell us about yourself!</textarea
          >
        </div>
        <div class="mb-4 text-center">
          <button
            class="go-back-button"
            id="prevToStepOne"
            style="margin-right: 10px"
          >
            Go Back
          </button>
          <button class="resumify-button" id="nextToStepThree">
            Add My Work Experience
          </button>
        </div>
      </div>
      <div id="stepThree" class="step" style="display: none">
        <div class="mb-4 text-center">
          <h2><span>Awesome!</span> Now add some relevant work experience.</h2>
        </div>
        <div class="text-center mb-4">
          <input
            type="text"
            id="userJobTitle1"
            class="landing-input"
            placeholder="Enter Job Title"
          />
        </div>
        <div class="text-center mb-4">
          <input
            type="text"
            id="userCompanyName1"
            class="landing-input"
            placeholder="Enter Company Name"
          />
        </div>
        <div class="text-center mb-4">
          <textarea
            type="text"
            class="landing-textarea"
            id="userJobResponsibilities1"
          >
What did you do here? 
List what you did for this company, what responsibilites and routines you had. Adding one per line will output the bullet points in the end!</textarea
          >
        </div>
        <div class="mb-4 text-center">
          <button
            class="go-back-button"
            id="prevToStepTwo"
            style="margin-right: 10px"
          >
            Go Back
          </button>
          <button
            class="add-button"
            id="addMoreWorkExperience"
            style="margin-right: 10px"
          >
            Add More Work Experience
          </button>
          <button class="resumify-button" id="nextToStepFour">
            Add My Education
          </button>
        </div>
      </div>
      <div id="stepFour" class="step" style="display: none">
        <div class="mb-4 text-center">
          <h2><span>Sweet!</span> Now lets add your education.</h2>
        </div>
        <div class="text-center mb-4">
          <input
            type="text"
            id="userDegree"
            class="landing-input"
            placeholder="Enter Degree"
          />
        </div>
        <div class="text-center mb-4">
          <input
            type="text"
            id="userEducationInstitutionName"
            class="landing-input"
            placeholder="Enter Institution Name"
          />
        </div>
        <div class="text-center mb-4">
          <textarea
            type="text"
            class="landing-textarea"
            id="userEducationInformation"
          >
Add relevant information.
Adding one per line will output the bullet points in the end!</textarea
          >
        </div>
        <div class="mb-4 text-center">
          <button
            class="go-back-button"
            id="prevToStepTwo"
            style="margin-right: 10px"
          >
            Go Back
          </button>
          <button
            class="add-button"
            id="addMoreWorkExperience"
            style="margin-right: 10px"
          >
            Add More Education Information
          </button>
          <button class="resumify-button" id="nextToStepFour">
            Add My Education
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
